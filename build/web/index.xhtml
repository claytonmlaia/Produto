<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <h:form>  
        <h:panelGrid columns="2">
            <h:outputLabel value="Código" />
            <h:inputText value="#{mb.produto.codigo}" />
            <h:outputLabel value="Nome" />
            <h:inputText value="#{mb.produto.nome}"/>
            <h:outputLabel value="Quantidade"/>
            <h:inputText value="#{mb.produto.quantidade}"/>
            <h:outputLabel value="Preço"/>
            <h:inputText value="#{mb.produto.preco}"/>
            </h:panelGrid>
            <h:panelGrid columns="5">
            <h:commandButton value="Salvar" action="#{mb.salvar()}" />
            <h:commandButton value="Pesquisar" action="#{mb.pesquisar()}"/>
            <h:commandButton value="Alterar" action="#{mb.alterar()}"/>
            <h:commandButton value="Excluir" action="#{mb.excluir()}"/>
            <h:commandButton value="Limpar" action="#{mb.limparTela()}"/>
            </h:panelGrid>
            
            <p:dataTable value="#{mb.lista}"
                emptyMessage="Nenhhum produto cadastrado"
                paginator="true" rows="10" paginatorPosition="bottom"
                var="p">
                <p:column headerText="Código">
                    <p:outputLabel value="#{p.codigo}"/>
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{p.nome}"/>
                </p:column>
                <p:column headerText="Quantidade">
                    <p:outputLabel value="#{p.quantidade}"/>
                </p:column>
                <p:column headerText="Preço">
                    <p:outputLabel value="#{p.preco}"/>
                </p:column>
                
                
            </p:dataTable>
                                           
        </h:form>    
    </h:body>
</html>
